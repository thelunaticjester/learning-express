<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
 <div id="container">

 </div>
 <button onclick="getData()">Get data</button>
 <script>
    const getData = async()=>{
        const response = await fetch("https://fakerapi.it/api/v1/persons")
        const endData = await response.json()
        document.getElementById("container").innerHTML = JSON.stringify(endData.data)
    }
 </script>
</body>
</html>
